<mat-toolbar color="primary">
  <button class="nav-button" mat-button routerLinkActive = "active" [routerLinkActiveOptions]="{exact:true}" routerLink="/home">Toms Products</button>
  <button class="nav-button" mat-button routerLinkActive = "active" *ngIf="userLoggedIn()" routerLink="/product-list">List of Products</button>
  <button class="nav-button" mat-button routerLinkActive = "active" *ngIf="userLoggedIn()" routerLink="/add-product">Add a product</button> 

  <span style="flex:1 1 auto"></span>
  <p *ngIf="isLoggedIn"> Hello, {{username}}</p>
  <button class="nav-button" mat-button routerLinkActive = "active" *ngIf="!isLoggedIn" routerLink="/login">Login</button>
  <button class="nav-button" mat-button routerLinkActive = "active" *ngIf="isLoggedIn" (click)="onLogout()">Logout</button>
  <button class="nav-button" mat-button routerLinkActive = "active" routerLink="/signup">Register</button>
  
</mat-toolbar>
